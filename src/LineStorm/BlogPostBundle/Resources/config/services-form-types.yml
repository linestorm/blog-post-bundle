#
# DEFAULT FORM TYPES
#
parameters: ~

services:

  #
  # Widget Types
  #
  linestorm.blog.module.post.form.type.widget.dropzone:
        class: LineStorm\BlogPostBundle\Form\Type\DropZoneType
        tags:
            - { name: form.type, alias: dropzone }

  linestorm.blog.module.post.form.type.widget.tag:
        class: LineStorm\BlogPostBundle\Form\Type\TagType
        arguments: [@linestorm.blog.model_manager]
        tags:
            - { name: form.type, alias: tag }

  #
  # Form Types
  #
  linestorm.blog.module.post.form.post:
        class: LineStorm\BlogPostBundle\Form\PostFormType
        arguments: [@linestorm.blog.model_manager, @linestorm.blog.module_manager]
        tags:
            - { name: form.type, alias: linestorm_blog_form_post }

  linestorm.blog.module.post.form.tag:
        class: LineStorm\BlogPostBundle\Form\TagFormType
        arguments: [@linestorm.blog.model_manager]
        tags:
            - { name: form.type, alias: linestorm_blog_form_post_tag }

  linestorm.blog.module.post.form.category:
        class: LineStorm\BlogPostBundle\Form\CategoryFormType
        arguments: [@linestorm.blog.model_manager]
        tags:
            - { name: form.type, alias: linestorm_blog_form_post_category }

  linestorm.blog.module.post.form.type.component.article:
        class: LineStorm\BlogPostBundle\Form\PostArticleFormType
        arguments: [@linestorm.blog.model_manager]
        tags:
            - { name: form.type, alias: linestorm_blog_form_post_article }

  linestorm.blog.module.post.form.component.gallery:
        class: LineStorm\BlogPostBundle\Form\PostGalleryFormType
        arguments: [@linestorm.blog.model_manager]
        tags:
            - { name: form.type, alias: linestorm_blog_form_post_gallery }

  linestorm.blog.module.post.form.component.gallery.image:
        class: LineStorm\BlogPostBundle\Form\PostGalleryImageFormType
        arguments: [@linestorm.blog.model_manager]
        tags:
            - { name: form.type, alias: linestorm_blog_form_post_gallery_image }

